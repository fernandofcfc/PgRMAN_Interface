[SERVER];; substituir pelo nome do servidor
prefix		= diretório de instalação do postgresql  
host		= ip (opcional)
port		= porta (opcional)
backup_dir	= diretório onde foi iniciado o repositório de backup do rman
cluster_dir	= diretório root do cluster	
wal_dir		= diretório onde estão sendo armazenados os arquivos wal
backup_keep	= quantidade de dias de retenção dos backups (0 é sem limites)
wal_keep	= quantidade de dias de retenção dos arquivos de wal (0 é sem limites)
wal_remote	= se arquivos wal em servidor remoto ao servidor do banco de dados - 0|1

[EMAIL];; nome padrão. Se alterado, será necessário alterar no código
smtp	= servidor smtp
from	= email remetente
list	= lista de destinatários, separados por vírgula

[REMOTE_WAL];; nome padrão. Se alterado, será necessário alterar no código
server	= servidor onde estão os walfiles
user	= usuário para acesso
